# Enable deep sleep for power savings
CONFIG_ZMK_SLEEP=y

# Increase BT TX power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable external power control (since it's a dongle)
CONFIG_ZMK_EXT_POWER=n

# Disable USB logging to avoid Kconfig conflicts
CONFIG_ZMK_USB_LOGGING=n

CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=80